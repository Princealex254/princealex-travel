<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Prince Alex Travel Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            // NEW: Import addDoc and collection for sending emails
            collection, addDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGErPBeQ1Fdx9EHPXOHepoEoOx7P2f57o",
            authDomain: "princealextravel.firebaseapp.com",
            projectId: "princealextravel",
            storageBucket: "princealextravel.appspot.com",
            messagingSenderId: "305284144445",
            appId: "1:305284144445:web:5d2a931969a5a73e6cf1e4",
            measurementId: "G-G439H80252"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make addDoc and collection globally accessible if they are used in inline scripts
        window.addDoc = addDoc;
        window.collection = collection;

        // Message display helper
        function displayMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Toggle between login and registration forms
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('toggleLink').textContent = 'Don\'t have an account? Register';
            document.getElementById('toggleLink').onclick = showRegisterForm;
            document.getElementById('loginErrorMessage').style.display = 'none';
            document.getElementById('loginSuccessMessage').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('toggleLink').textContent = 'Already have an account? Login';
            document.getElementById('toggleLink').onclick = showLoginForm;
            document.getElementById('registerErrorMessage').style.display = 'none';
            document.getElementById('registerSuccessMessage').style.display = 'none';
        }

        function showResetPasswordForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('resetPasswordForm').classList.remove('hidden');
            document.getElementById('toggleLink').textContent = 'Back to Login';
            document.getElementById('toggleLink').onclick = showLoginForm;
            document.getElementById('resetPasswordMessage').style.display = 'none';
        }

        // Login User
        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                displayMessage('loginSuccessMessage', 'Login successful! Redirecting...', 'success');
                // Redirect to the main page or dashboard
                window.location.href = 'index.html'; // Assuming index.html is your main page
            } catch (error) {
                console.error("Error during login:", error);
                let errorMessage = "Login failed. Please check your credentials.";
                if (error.code === 'auth/invalid-credential') { // New Firebase 10+ error code
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "No user found with this email.";
                } else if (error.code === 'auth/wrong-password') { // Older error code, still good to check
                    errorMessage = "Invalid password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many failed login attempts. Please try again later.";
                }
                displayMessage('loginErrorMessage', errorMessage, 'error');
            }
        }

        // Register User
        async function registerUser() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = document.getElementById('registerUsername').value; // Assuming you have a username field

            // Input validation checks
            if (!validateEmail(email)) {
                displayMessage('registerErrorMessage', 'Invalid email format.', 'error');
                return;
            }
            if (password.length < 6) {
                displayMessage('registerErrorMessage', 'Password must be at least 6 characters long.', 'error');
                return;
            }
            if (password !== document.getElementById('confirmPassword').value) {
                displayMessage('registerErrorMessage', 'Passwords do not match.', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user profile to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    username: username, // Save the username
                    createdAt: new Date().toISOString()
                });

                // NEW: Send welcome email after successful registration
                await addDoc(collection(db, "mail"), {
                    to: email,
                    message: {
                        subject: "Welcome to Prince Alex Travel Services!",
                        html: `
                            <p>Dear ${username || 'Valued Customer'},</p>
                            <p>Welcome to Prince Alex Travel! We're excited to have you on board.</p>
                            <p>You can now log in to your account and start booking your next journey.</p>
                            <p><a href="${window.location.origin}/login-register.html" style="background-color: #002d6b; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">Log In Now</a></p>
                            <p>If you have any questions, feel free to contact us.</p>
                            <p>Best regards,<br>Prince Alex Travel Team</p>
                            <hr>
                            <p style="font-size: 0.8em; color: #777;">&copy; 2025 Prince Alex Digital. All rights reserved.</p>
                        `,
                    },
                });
                console.log("Welcome email queued successfully.");

                displayMessage('registerSuccessMessage', 'Registration successful! Welcome email sent.', 'success');
                // Optional: Automatically log in or redirect after registration
                // window.location.href = 'index.html';

            } catch (error) {
                console.error("Error during registration:", error);
                let errorMessage = "Registration failed. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak. Please choose a stronger one.";
                }
                displayMessage('registerErrorMessage', errorMessage, 'error');
            }
        }

        // Password Reset
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;

            if (!validateEmail(email)) {
                displayMessage('resetPasswordMessage', 'Please enter a valid email address.', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                displayMessage('resetPasswordMessage', 'Password reset email sent. Please check your inbox.', 'success');
            } catch (error) {
                console.error("Error sending password reset email:", error);
                let errorMessage = "Error sending reset email. Please try again.";
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "No user found with that email address.";
                }
                displayMessage('resetPasswordMessage', errorMessage, 'error');
            }
        }

        // Real-time password match check for registration
        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatchStatus = document.getElementById('passwordMatchStatus');

            passwordMatchStatus.classList.remove('hidden');
            if (confirmPassword === '') {
                passwordMatchStatus.classList.add('hidden'); // Hide if confirm is empty
            } else if (password === confirmPassword) {
                passwordMatchStatus.textContent = 'Passwords match!';
                passwordMatchStatus.className = 'password-strength strength-strong';
            } else {
                passwordMatchStatus.textContent = 'Passwords do not match!';
                passwordMatchStatus.className = 'password-strength strength-weak';
            }
        }

        // General email validation helper
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateInput(inputElement, type) {
            if (type === 'email' && !validateEmail(inputElement.value)) {
                // Not setting custom validity directly, using displayMessage for consistency
            } else {
                inputElement.setCustomValidity('');
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            showLoginForm(); // Default to showing the login form
        });
    </script>
    <style>
        :root {
            --primary-color: #002d6b; /* Dark blue */
            --secondary-color: #ffc107; /* Yellow */
            --text-color: #333;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --border-color: #ddd;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-background);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary-color);
            text-align: center;
            margin: 20px; /* Add margin for smaller screens */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 45, 107, 0.2);
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #001a4d;
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #001a4d;
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default, shown by JS */
        }

        .message.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }

        .password-strength {
            font-size: 0.85em;
            margin-top: 5px;
            padding: 5px 8px;
            border-radius: 4px;
            text-align: left;
            display: inline-block; /* to prevent it taking full width */
        }

        .password-strength.strength-weak {
            background-color: #f8d7da;
            color: var(--error-color);
        }

        .password-strength.strength-strong {
            background-color: #d4edda;
            color: var(--success-color);
        }

        .forgot-password-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            text-decoration: none;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            .input-group input {
                width: calc(100% - 20px);
                padding: 10px;
            }
            .button-group button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prince Alex Travel</h1>

        <div id="loginForm">
            <h2>Login</h2>
            <div id="loginErrorMessage" class="message error"></div>
            <div id="loginSuccessMessage" class="message success"></div>
            <form onsubmit="event.preventDefault(); loginUser();">
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                </div>
                <a href="#" class="forgot-password-link" onclick="showResetPasswordForm(); return false;">Forgot Password?</a>
            </form>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <div id="registerErrorMessage" class="message error"></div>
            <div id="registerSuccessMessage" class="message success"></div>
            <form onsubmit="event.preventDefault(); registerUser();">
                <div class="input-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" onkeyup="checkPasswordMatch()">
                    <span id="passwordStrengthStatus" class="password-strength hidden"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password" onkeyup="checkPasswordMatch()">
                    <span id="passwordMatchStatus" class="password-strength hidden"></span>
                </div>
                <div class="button-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

        <div id="resetPasswordForm" class="hidden">
            <h2>Reset Password</h2>
            <div id="resetPasswordMessage" class="message success"></div>
            <form onsubmit="event.preventDefault(); resetPassword();">
                <div class="input-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <div class="button-group">
                    <button type="submit">Send Reset Email</button>
                </div>
            </form>
        </div>

        <a href="#" id="toggleLink" class="toggle-link"></a>
    </div>
</body>
</html>
