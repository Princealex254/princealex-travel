<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Prince Alex Travel Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reusing common styles from your existing index.html */
        :root {
            --primary-color: #002d6b;
            --accent-color: #c69214;
            --light-bg: #f5f7fa;
            --text-dark: #1a1a1a;
            --success-color: #28a745; /* Added for validation feedback */
            --error-color: #dc3545;   /* Added for validation feedback */
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Adjusted max-width */
            margin: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            flex-grow: 1;
            padding: 18px 0; /* Increased padding */
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        .tab-button.active {
            color: var(--primary-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px; /* Thicker active indicator */
            background-color: var(--accent-color);
        }

        .form-section {
            padding: 35px; /* Increased padding */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap */
        }

        .form-section.hidden {
            display: none;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px; /* Increased margin */
            font-size: 2em; /* Larger heading */
        }

        .input-group {
            position: relative;
            margin-bottom: 15px; /* Added margin-bottom */
        }

        .input-group input {
            width: calc(100% - 40px); /* Adjust width for icon */
            padding: 14px 18px; /* Increased padding */
            padding-right: 40px; /* Space for icon */
            border: 1px solid #ddd;
            border-radius: 8px; /* Slightly more rounded */
            font-size: 1em;
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 45, 107, 0.1); /* Subtle focus glow */
        }

        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px 25px; /* Increased padding */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px; /* Space above button */
        }

        .button-primary:hover {
            background-color: #001f4d; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        .message {
            padding: 12px;
            margin-top: 15px; /* Increased margin */
            border-radius: 8px;
            font-weight: 500;
            text-align: left; /* Align message text */
        }

        .message.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .message.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .message.hidden {
            display: none;
        }

        .password-strength {
            font-size: 0.9em;
            margin-top: 5px;
            text-align: left; /* Align text */
        }

        .strength-weak {
            color: var(--error-color);
        }

        .strength-medium {
            color: #ffc107; /* Orange/Yellow */
        }

        .strength-strong {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" id="loginTab" onclick="showLogin()">Login</button>
            <button class="tab-button" id="registerTab" onclick="showRegister()">Register</button>
        </div>

        <div class="form-section" id="loginSection">
            <h2>Admin Login</h2>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button class="button-primary" onclick="loginUser()">Login</button>
            <div class="message hidden" id="loginMessage"></div>
        </div>

        <div class="form-section hidden" id="registerSection">
            <h2>Admin Register</h2>
            <div class="input-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="registerPassword" placeholder="Password" required onkeyup="checkPasswordStrength()">
                <span class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required onkeyup="checkPasswordMatch()">
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="password-strength" id="passwordMatchStatus"></div>
            <button class="button-primary" onclick="register()">Register</button>
            <div class="message hidden" id="registerMessage"></div>
        </div>
    </div>

    <script type="module">
        // --- Add This at the Top of the Script Block ---
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient(
          'https://llcnwcvvqtxyesbftbkm.supabase.co', // Use this URL as provided in the instructions
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsY253Y3Z2cXR4eWVzYmZ0YmttIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODg0NjQ4ODgsImV4cCI6MjAwNDA0MDg4OH0.JgkkDNHz7ZkYiGakYK2lPbWRWm1UoOniC0spO-5AlEg' // Your actual anon key
        );

        // --- Helper Functions for Messages ---
        function displayMessage(elementId, message, type) {
            const element = typeof elementId === 'string' ? document.getElementById(elementId) : elementId;
            if (element) {
                element.textContent = message;
                element.className = 'message ' + type;
                element.style.display = message ? 'block' : 'none'; // Use 'none' for hidden
            }
        }

        // --- Replace login() with this loginUser() ---
        async function loginUser() {
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');

            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value.trim();

            const loginMessage = document.getElementById('loginMessage');

            if (!email || !password) {
                displayMessage(loginMessage, 'Please enter both email and password.', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error || !data.user) {
                    displayMessage(loginMessage, error?.message || 'Invalid login credentials.', 'error');
                } else {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    displayMessage(loginMessage, 'Login successful! Redirecting to home page.', 'success');
                    window.location.href = 'index.html?loginSuccess=true';
                }
            } catch (err) {
                displayMessage(loginMessage, 'An unexpected error occurred.', 'error');
                console.error('Login error:', err);
            }
        }

        // --- Register Function (Untouched) ---
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerMessage = document.getElementById('registerMessage');
            displayMessage(registerMessage, '', 'hidden'); // Clear previous messages

            if (!validateEmail(email)) {
                displayMessage(registerMessage, 'Please enter a valid email address.', 'error');
                return;
            }

            if (password.length < 6) {
                displayMessage(registerMessage, 'Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                displayMessage(registerMessage, 'Passwords do not match!', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    displayMessage(registerMessage, `Registration error: ${error.message}`, 'error');
                    return;
                }

                if (data && data.user) {
                    displayMessage(registerMessage, 'Registration successful! Please check your email to confirm your account.', 'success');
                    showLogin();
                } else {
                    displayMessage(registerMessage, 'An unexpected error occurred during registration.', 'error');
                }

            } catch (error) {
                console.error('An unexpected error occurred:', error.message);
                displayMessage(registerMessage, `An unexpected error occurred: ${error.message}`, 'error');
            }
        }

        // --- Tab Switching (Untouched) ---
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            displayMessage('loginMessage', '', 'hidden'); // Clear messages on tab switch
            displayMessage('registerMessage', '', 'hidden');
        }

        function showRegister() {
            document.getElementById('registerSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            displayMessage('loginMessage', '', 'hidden'); // Clear messages on tab switch
            displayMessage('registerMessage', '', 'hidden');
        }

        // --- Password Visibility Toggle (Untouched) ---
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling.querySelector('i'); // Assuming icon is next sibling's child

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // --- Password Strength & Match Checking (Untouched) ---
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthIndicator = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length > 5) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[^a-zA-Z0-9]+/)) strength++;

            let strengthText = '';
            let strengthClass = '';

            if (strength === 0) {
                strengthText = '';
                strengthClass = '';
            } else if (strength < 3) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength === 3) {
                strengthText = 'Medium';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }

            strengthIndicator.textContent = strengthText;
            strengthIndicator.className = 'password-strength ' + strengthClass;

            checkPasswordMatch(); // Also check match when strength changes
        }

        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatchStatus = document.getElementById('passwordMatchStatus');

            if (confirmPassword === '') {
                passwordMatchStatus.textContent = '';
                passwordMatchStatus.className = '';
            } else if (password === confirmPassword) {
                passwordMatchStatus.textContent = 'Passwords match!';
                passwordMatchStatus.className = 'password-strength strength-strong';
            } else {
                passwordMatchStatus.textContent = 'Passwords do not match!';
                passwordMatchStatus.className = 'password-strength strength-weak';
            }
        }

        // General email validation helper (Untouched)
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // --- Initial Load (Untouched - except for displayMessage reference) ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check current session on page load
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    // If a user is already logged in, redirect them
                    window.location.href = 'index.html'; // Or user dashboard
                }
            }).catch(error => {
                console.error('Error getting session:', error);
                // Handle error, e.g., display a message or just proceed to show login/register
            });
        });
    </script>
</body>
</html>
