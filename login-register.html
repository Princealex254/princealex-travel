<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register - Prince Alex Travel Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #002d6b;
      --accent-color: #c69214;
      --light-bg: #f5f7fa;
      --text-dark: #1a1a1a;
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      margin: 20px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #eee;
    }
    .tab-button {
      flex-grow: 1;
      padding: 18px 0;
      font-size: 1.1em;
      font-weight: 600;
      color: var(--text-dark);
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      outline: none;
    }
    .tab-button.active {
      color: var(--primary-color);
    }
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent-color);
    }
    .form-section {
      padding: 35px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-section.hidden {
      display: none;
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 2em;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input {
      width: calc(100% - 40px);
      padding: 14px 18px;
      padding-right: 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      color: var(--text-dark);
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 45, 107, 0.1);
    }
    .input-group .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    .button-primary {
      background-color: var(--primary-color);
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }
    .button-primary:hover {
      background-color: #001f4d;
      transform: translateY(-2px);
    }
    .message {
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: left;
    }
    .message.success {
      background-color: #d4edda;
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }
    .message.error {
      background-color: #f8d7da;
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }
    .message.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" id="loginTab" onclick="showLogin()">Login</button>
      <button class="tab-button" id="registerTab" onclick="showRegister()">Register</button>
    </div>
    <div class="form-section" id="loginSection">
      <h2>Admin Login</h2>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button class="button-primary" onclick="loginUser()">Login</button>
      <div class="message hidden" id="loginMessage"></div>
    </div>
    <div class="form-section hidden" id="registerSection">
      <h2>Admin Register</h2>
      <div class="input-group">
        <input type="email" id="registerEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="registerPassword" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button class="button-primary" onclick="register()">Register</button>
      <div class="message hidden" id="registerMessage"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://llcnwcvvqtxyesbftbkm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsY253Y3Z2cXR4eWVzYmZ0YmttIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODg0NjQ4ODgsImV4cCI6MjAwNDA0MDg4OH0.JgkkDNHz7ZkYiGakYK2lPbWRWm1UoOniC0spO-5AlEg'
    );

    async function loginUser() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const message = document.getElementById('loginMessage');

      if (!email || !password) {
        showMessage(message, 'Please enter both email and password.', 'error');
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showMessage(message, error.message, 'error');
      } else {
        showMessage(message, 'Login successful! Redirecting...', 'success');
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        window.location.href = 'index.html?loginSuccess=true';
      }
    }

    async function register() {
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();
      const message = document.getElementById('registerMessage');

      if (!email || !password || !confirm) {
        showMessage(message, 'Please fill all fields.', 'error');
        return;
      }
      if (password !== confirm) {
        showMessage(message, 'Passwords do not match.', 'error');
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        showMessage(message, error.message, 'error');
      } else {
        showMessage(message, 'Registration successful. Check your email.', 'success');
        showLogin();
      }
    }

    function showLogin() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('registerTab').classList.remove('active');
    }

    function showRegister() {
      document.getElementById('registerSection').classList.remove('hidden');
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    }

    function togglePasswordVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showMessage(el, msg, type) {
      el.textContent = msg;
      el.className = `message ${type}`;
      el.classList.remove('hidden');
    }

    window.loginUser = loginUser;
    window.register = register;
    window.showLogin = showLogin;
    window.showRegister = showRegister;
    window.togglePasswordVisibility = togglePasswordVisibility;
  </script>
</body>
</html>
