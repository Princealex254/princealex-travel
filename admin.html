        collection, 
        query,

        getDocs, 
        addDoc,

    const app = initializeApp(firebaseConfig);

    window.firebaseAuth = auth;
    window.firebaseDb = db;

    window.signOutFirebase = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    window.collection = collection;
    window.query = query;
    window.where = where;
    window.getDocs = getDocs;
    window.addDoc = addDoc;
    window.doc = doc;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
    window.increment = increment;
    window.getDoc = getDoc;
    window.onSnapshot = onSnapshot;

    // Global variable to store current admin user
    window.currentAdminUser = null;

    // Listen for authentication state changes
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // User is signed in, check if they are an admin
            const adminDocRef = doc(db, "admins", user.uid);
            const adminDocSnap = await getDoc(adminDocRef);

            if (adminDocSnap.exists() && adminDocSnap.data().isAdmin) {

                document.getElementById('adminPanel').classList.add('hidden');
                showErrorMessage('loginErrorMessage', 'Access Denied: You are not authorized as an admin.');

        } else {

            window.currentAdminUser = null;

        }
    });
</script>

            } catch (error) {

            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });

        async function saveEditBus(busId) {
            const bus = busesData.find(b => b.id === busId);
            if (!bus) {
                showErrorMessage('busErrorMessage', 'Bus not found for saving.');
                return;
            }

            const newRoute = document.getElementById(`editRoute-${busId}`).value.trim();
            const newOrigin = document.getElementById(`editOrigin-${busId}`).value.trim();
            const newDestination = document.getElementById(`editDestination-${busId}`).value.trim();
            const newTime = document.getElementById(`editTime-${busId}`).value.trim();
            const newPrice = parseFloat(document.getElementById(`editPrice-${busId}`).value);
            const newTotalSeats = parseInt(document.getElementById(`editTotalSeats-${busId}`).value);
            const newTravelDate = document.getElementById(`editTravelDate-${busId}`).value.trim();

            if (!newRoute || !newOrigin || !newDestination || !newTime || isNaN(newPrice) || isNaN(newTotalSeats) || !newTravelDate) {
                showErrorMessage('busErrorMessage', 'Invalid input. Please fill all fields correctly.');
                return;
            }

            const busDocRef = doc(firebaseDb, "buses", busId);

            try {
                // Get current booked seats to validate newTotalSeats
                const bookingsRef = collection(firebaseDb, "bookings");
                const qBookedSeats = query(bookingsRef, 
                                            where("bus_id", "==", busId), 
                                            where("travel_date", "==", bus.travelDate), // Use original travel date for current bookings
                                            where("status", "in", ['pending', 'paid']));
                const bookedSeatsSnapshot = await getDocs(qBookedSeats);
                const currentBookedSeats = bookedSeatsSnapshot.size;

                if (newTotalSeats < currentBookedSeats) {
                    showErrorMessage('busErrorMessage', `Cannot reduce total seats below current booked seats (${currentBookedSeats}).`);
                    return;
                }

                const updatedAvailableSeats = newTotalSeats - currentBookedSeats;

                await updateDoc(busDocRef, {
                    route: newRoute,
                    origin: newOrigin,
                    destination: newDestination,
                    time: newTime,
                    price: newPrice,
                    totalSeats: newTotalSeats,
                    available_seats: updatedAvailableSeats,
                    travelDate: newTravelDate
                });

                showSuccessMessage('busSuccessMessage', 'Bus updated successfully!');
                editingBusId = null; // Reset editing state
                loadBuses(); // Reload the table
            } catch (error) {
                showErrorMessage('busErrorMessage', 'Failed to update bus: ' + error.message);
                console.error("Error updating bus:", error);
            }
        }

        async function saveEditBooking(bookingId) {
            const booking = bookingsData.find(b => b.id === bookingId);
            if (!booking) {
                showErrorMessage('bookingsTabErrorMessage', 'Booking not found for saving.');
                return;
            }

            const newPassengerName = document.getElementById(`name-${bookingId}`).textContent.trim();
            const newPassengerPhone = document.getElementById(`phone-${bookingId}`).textContent.trim();
            const newPassengerEmail = document.getElementById(`email-${bookingId}`).textContent.trim();
            const newStatus = document.getElementById(`status-dropdown-${bookingId}`).value;

            // Basic validation
            if (!newPassengerName || !newPassengerPhone) {
                showErrorMessage('bookingsTabErrorMessage', 'Passenger name and phone cannot be empty.');
                return;
            }

            const bookingDocRef = doc(firebaseDb, "bookings", bookingId);
            const busDocRef = doc(firebaseDb, "buses", booking.bus_id);

            try {
                const originalStatus = booking.status;
                let availableSeatsChange = 0;

                // Determine if available_seats needs to be updated
                if ((originalStatus === 'pending' || originalStatus === 'paid') && newStatus.toLowerCase() === 'cancelled') {
                    availableSeatsChange = 1; // Seat becomes available
                } else if (originalStatus === 'cancelled' && (newStatus.toLowerCase() === 'pending' || newStatus.toLowerCase() === 'paid')) {
                    // Check if there's space before reactivating a booking
                    const busSnap = await getDoc(busDocRef);
                    if (busSnap.exists() && busSnap.data().available_seats > 0) {
                        availableSeatsChange = -1; // Seat becomes occupied
                    } else {
                        showErrorMessage('bookingsTabErrorMessage', 'Cannot change status to active, no available seats left on bus.');
                        return;
                    }
                }

                // Update booking document
                await updateDoc(bookingDocRef, {
                    passenger_name: newPassengerName,
                    phone: newPassengerPhone,
                    email: (newPassengerEmail === 'N/A' || newPassengerEmail === '') ? '' : newPassengerEmail,
                    status: newStatus.toLowerCase(),
                    last_updated: new Date().toISOString()
                });

                // Update bus available_seats if necessary
                if (availableSeatsChange !== 0) {
                    await updateDoc(busDocRef, {
                        available_seats: increment(availableSeatsChange)
                    });
                }
            
                showSuccessMessage('bookingsTabSuccessMessage', 'Booking updated successfully!');
                editingBookingId = null; // Reset editing state
                loadBookings(); // Reload the table to show updated data and revert edit mode
                loadBuses(); // Reload buses to show updated available seats
            } catch (error) {
                showErrorMessage('bookingsTabErrorMessage', 'Failed to update booking: ' + error.message);
                console.error("Error updating booking:", error);
            }
        }

                        const travelDate = event.target.dataset.busDate; // Pass travel date to identify unique bus instance
                        openSeatModal(busId, travelDate);
                    };
                });
            } catch (error) {
                showErrorMessage('makeBookingErrorMessage', 'Error searching buses: ' + error.message);
                console.error("Error searching buses:", error);
            }
        }

        async function openSeatModal(busId, travelDate) {
            console.log(`openSeatModal called with busId: ${busId}, travelDate: ${travelDate}`);
            console.log('openSeatModal: Current busesData:', busesData);

            // Find the specific bus instance by ID and travelDate from the loaded busesData
            selectedBusForBooking = busesData.find(bus => {
                console.log(`openSeatModal: Checking bus: ID=${bus.id}, Date=${bus.travelDate}`);
                return bus.id === busId && bus.travelDate === travelDate;
            });
            
            console.log('openSeatModal: Found selectedBusForBooking:', selectedBusForBooking);

            if (!selectedBusForBooking) {
                showErrorMessage('makeBookingErrorMessage', 'Selected bus not found or no longer available.');
                return;
            }

            // --- MODAL HTML STRUCTURE (Missing from original code, adding here) ---
            // This entire modal structure was not present in the provided admin.html,
            // which is why the modal wasn't displaying. I'm adding it here.
            if (!document.getElementById('seatSelectionModal')) {
                const modalHtml = `
                    <div id="seatSelectionModal" class="modal">
                        <div class="modal-content">
                            <span class="close-button" onclick="closeSeatModal()">&times;</span>
                            <h3>Select Seat for Booking</h3>
                            <p>Bus Route: <strong id="modalBusRoute"></strong></p>
                            <p>Travel Date: <strong id="modalTravelDate"></strong></p>
                            <p>Departure Time: <strong id="modalBusTime"></strong></p>
                            <p>Selected Seat: <strong id="selectedSeatsDisplay">None</strong></p>
                            <p class="error-message" id="modalErrorMessage"></p>
                            <div class="seat-grid" id="seatGrid">

                            </div>
                            <div class="passenger-details-form">
                                <label for="passengerName">Passenger Name:</label>
                                <input type="text" id="passengerName" placeholder="Full Name" required>
                                <label for="passengerPhone">Passenger Phone:</label>
                                <input type="text" id="passengerPhone" placeholder="e.g., +254712345678" required>
                                <label for="passengerEmail">Passenger Email (Optional):</label>
                                <input type="email" id="passengerEmail" placeholder="email@example.com">
                            </div>
                            <div class="modal-buttons">
                                <button onclick="confirmBookingAndGenerateTicket()">Confirm Booking</button>
                                <button onclick="closeSeatModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
            }
            // --- END MODAL HTML STRUCTURE ---

            document.getElementById('modalBusRoute').textContent = selectedBusForBooking.route;
            document.getElementById('modalTravelDate').textContent = selectedBusForBooking.travelDate;
            document.getElementById('modalBusTime').textContent = selectedBusForBooking.time;
            
            selectedSeats = []; // Clear any previously selected seats
            updateSelectedSeatsDisplay();
            await generateSeatGrid(); // Now an async function
            document.getElementById('seatSelectionModal').style.display = 'flex';
            document.getElementById('modalErrorMessage').style.display = 'none'; // Hide modal error
            // Clear passenger details form when opening modal
            document.getElementById('passengerName').value = '';
            document.getElementById('passengerPhone').value = '';
            document.getElementById('passengerEmail').value = '';
        }

        function closeSeatModal() {
            document.getElementById('seatSelectionModal').style.display = 'none';
            selectedBusForBooking = null;
            selectedSeats = [];
            // Hide success message container when closing modal
            document.getElementById('makeBookingSuccessContainer').style.display = 'none';

            // Unsubscribe from real-time seat listener when modal closes
            if (unsubscribeSeatSnapshot) {
                unsubscribeSeatSnapshot();
                unsubscribeSeatSnapshot = null;
            }
        }

        async function generateSeatGrid() {
            const seatGrid = document.getElementById('seatGrid');
            seatGrid.innerHTML = '';
            const totalSeats = selectedBusForBooking.totalSeats;

            // Unsubscribe from previous listener if exists
            if (unsubscribeSeatSnapshot) {
                unsubscribeSeatSnapshot();
                unsubscribeSeatSnapshot = null;
            }

            // Setup real-time listener for bookings for this specific bus and date
            const bookingsRef = collection(firebaseDb, "bookings");
            const q = query(bookingsRef, 
                            where("bus_id", "==", selectedBusForBooking.id), 
                            where("travel_date", "==", selectedBusForBooking.travelDate));

            unsubscribeSeatSnapshot = onSnapshot(q, (snapshot) => {
                const bookedSeatsForThisTrip = [];
                snapshot.forEach((doc) => {
                    const booking = doc.data();
                    if (booking.status !== 'cancelled') { // Only consider actively booked seats
                        bookedSeatsForThisTrip.push(booking.seat_number);
                    }
                });

                // Re-render seats based on the latest bookedSeatsForThisTrip
                seatGrid.innerHTML = ""; // Clear current seats
                for (let i = 1; i <= totalSeats; i++) {
                    const seatDiv = document.createElement('div');
                    seatDiv.classList.add('seat');
                    seatDiv.dataset.seatNumber = i;

                    if (bookedSeatsForThisTrip.includes(i)) {
                        seatDiv.classList.add('booked');
                        seatDiv.innerHTML = `<i class="fas fa-chair seat-icon"></i><br>Booked`;
                        seatDiv.onclick = null; // Make booked seats non-clickable
                    } else {
                        seatDiv.classList.add('available');
                        seatDiv.innerHTML = `<i class="fas fa-chair seat-icon"></i><br>Seat ${i}`;
                        // Check if this seat was previously selected by the user
                        if (selectedSeats.includes(i)) {
                            seatDiv.classList.add("selected");
                        }
                        seatDiv.onclick = () => selectSeat(i);
                    }
                    seatGrid.appendChild(seatDiv);
                }
            }, (error) => {
                console.error('Error fetching booked seats in real-time:', error.message);
                showErrorMessage('modalErrorMessage', 'Error fetching seat availability. Please try again.');
            });
        }

        function selectSeat(seatNumber) {
            const seatDiv = document.querySelector(`.seat[data-seat-number="${seatNumber}"]`);

            if (seatDiv.classList.contains('booked')) {
                showErrorMessage('modalErrorMessage', `Seat ${seatNumber} is already booked.`);
                return;
            }

            // Deselect all other seats if only one seat can be selected (current logic)
            document.querySelectorAll('.seat.selected').forEach(s => s.classList.remove('selected'));
            
            // Select the current seat
            selectedSeats = [seatNumber]; // Only allow one selection
            seatDiv.classList.add('selected');
            
            updateSelectedSeatsDisplay();
            document.getElementById('modalErrorMessage').style.display = 'none'; // Hide error after selection
        }

        function updateSelectedSeatsDisplay() {
            const displayElement = document.getElementById('selectedSeatsDisplay');
            if (selectedSeats.length > 0) {
                displayElement.textContent = selectedSeats.join(', ');
            } else {
                displayElement.textContent = 'None';
            }
        }

        async function confirmBookingAndGenerateTicket() {
            const passengerName = document.getElementById('passengerName').value.trim();
            const passengerPhone = document.getElementById('passengerPhone').value.trim();
            const passengerEmail = document.getElementById('passengerEmail').value.trim();

            if (selectedSeats.length === 0) {
                showErrorMessage('modalErrorMessage', 'Please select a seat.');
                return;
            }
            if (!passengerName || !passengerPhone) {
                showErrorMessage('modalErrorMessage', 'Please fill in passenger name and phone number.');
                return;
            }

            const seatNumber = selectedSeats[0]; // Assuming single seat for now

            const busDocRef = doc(firebaseDb, "buses", selectedBusForBooking.id);
            const busDocSnap = await getDoc(busDocRef);

            if (!busDocSnap.exists()) {
                showErrorMessage('modalErrorMessage', 'Error: Bus details not found. Please try searching again.');
                return;
            }
            const currentBusState = busDocSnap.data();

            if (currentBusState.available_seats <= 0) {
                showErrorMessage('modalErrorMessage', 'No seats available on this bus. Please select another bus.');
                return;
            }

            // Re-check if the specific seat is booked in real-time
            const bookingsRef = collection(firebaseDb, "bookings");
            const qSeatBooked = query(bookingsRef, 
                                    where("bus_id", "==", selectedBusForBooking.id),
                                    where("travel_date", "==", selectedBusForBooking.travelDate),
                                    where("seat_number", "==", seatNumber),
                                    where("status", "in", ['pending', 'paid']));
            const seatBookedSnapshot = await getDocs(qSeatBooked);

            if (!seatBookedSnapshot.empty) {
                showErrorMessage('modalErrorMessage', `Seat ${seatNumber} has just been booked. Please select another seat.`);
                generateSeatGrid(); // Re-render seat grid with updated status
                return;
            }

            const newBooking = {
                booking_ref: generateBookingRef(), // Use booking_ref for consistency with frontend
                passenger_name: passengerName,
                passenger_phone: passengerPhone,
                passenger_email: passengerEmail,
                bus_id: selectedBusForBooking.id,
                bus_route: selectedBusForBooking.route,
                origin: selectedBusForBooking.origin,
                destination: selectedBusForBooking.destination,
                travel_date: selectedBusForBooking.travelDate,
                bus_time: selectedBusForBooking.time,
                seat_number: seatNumber,
                price: selectedBusForBooking.price,
                status: 'paid', // Admin bookings are typically confirmed/paid immediately
                booking_date: new Date().toISOString(),
                last_updated: new Date().toISOString()
            };

            try {
                const docRef = await addDoc(collection(firebaseDb, "bookings"), newBooking);
                newBooking.id = docRef.id; // Assign the Firestore generated ID to the newBooking object

                // Decrement available seats for the bus in Firestore
                await updateDoc(busDocRef, {
                    available_seats: increment(-1)
                });

                closeSeatModal();
                loadBuses(); // Update available seats in bus list
                loadBookings(); // Update bookings table
                
                // Show success message and download button
                const successContainer = document.getElementById('makeBookingSuccessContainer');
                const successMessageSpan = document.getElementById('makeBookingSuccessMessage');
                successMessageSpan.textContent = `Booking ${newBooking.booking_ref} confirmed for ${passengerName}!`; // Use booking_ref for display
                
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download Ticket';
                downloadButton.classList.add('download-ticket-btn'); // Add a class for potential styling
                downloadButton.onclick = () => generateTicketFromBooking(newBooking.id); // Pass Firestore doc ID

                successContainer.innerHTML = ''; // Clear previous content
                successContainer.appendChild(successMessageSpan);
                successContainer.appendChild(downloadButton);
                successContainer.style.display = 'flex'; // Show the container

                // Hide the success message and button after 10 seconds (adjust as needed)
                setTimeout(() => {
                    successContainer.style.display = 'none';
                }, 10000);
            } catch (error) {
                showErrorMessage('modalErrorMessage', 'Failed to confirm booking: ' + error.message);
                console.error("Error confirming booking:", error);
            }
        }
